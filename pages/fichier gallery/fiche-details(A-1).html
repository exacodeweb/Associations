papillonDiv.innerHTML = : Définit le contenu HTML de cet élément div, incluant une image, 
un titre, une description et un bouton.
galleryContainer.appendChild(papillonDiv); : Ajoute cet élément div au conteneur de la galerie.
const buttons = document.querySelectorAll(".fiche-details"); : Sélectionne tous les

sessionStorage.setItem("selectedButterfly", JSON.stringify(butterfly)); : Stocke les
