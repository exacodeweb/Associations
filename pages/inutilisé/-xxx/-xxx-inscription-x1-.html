<!--
  Explications :
Lien vers l'inscription :

Chaque bouton "S'inscrire" renvoie à inscription.html avec les paramètres event et date dans l'URL.
Récupération des paramètres :

Dans inscription.html, les paramètres de l'URL sont récupérés et utilisés pour pré-remplir le formulaire.
Formulaire d'inscription :

Le formulaire contient des champs cachés (hidden) pour transmettre les informations de l'événement lors de la soumission.
Avec cette configuration, lorsque l'utilisateur clique sur "S'inscrire" pour un événement particulier, 
les informations pertinentes sont passées à la page d'inscription, 
où elles peuvent être utilisées pour afficher des détails ou pré-remplir un formulaire.
-->

<!--
  Explications
Formulaire HTML :

Le formulaire envoie les données via la méthode POST à submit_inscription.php.
Les informations sur l'événement sont passées en tant que champs cachés (hidden).
Script PHP (submit_inscription.php) :

Ce script récupère les données du formulaire envoyées via POST.
Il se connecte à une base de données MySQL.
Il insère les données de l'inscription dans une table nommée inscriptions.
Une fois l'insertion réussie, il affiche un message de confirmation. En cas d'erreur, il affiche un message d'erreur.
-->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription à l'événement</title>
    <link rel="stylesheet" href="../style/inscription_style.css"><!--../style/style.css-->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const eventTitle = urlParams.get('event');
            const eventDate = urlParams.get('date');

            if (eventTitle) {
                document.getElementById('event-title').textContent = eventTitle;
                document.getElementById('event-title-input').value = eventTitle;
            }
            if (eventDate) {
                document.getElementById('event-date').textContent = eventDate;
                document.getElementById('event-date-input').value = eventDate;
            }
        });
    </script>
</head>
<body>
    <h2>Inscription à l'événement</h2>
    <p>Vous vous inscrivez pour l'événement :</p>
    <p><strong>Événement :</strong> <span id="event-title"></span></p>
    <p><strong>Date :</strong> <span id="event-date"></span></p>

    <form action="../php/submit_inscription.php" method="POST">
        <input type="hidden" name="event_title" id="event-title-input">
        <input type="hidden" name="event_date" id="event-date-input">

        <div>
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
        </div>

        <a href="inscription.html?event=Observation%20de%20l'Aglais%20urticae&date=2024-06-01">S'inscrire à l'événement</a>   

        <button type="submit">S'inscrire</button>
    </form>
